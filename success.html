<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Message Sent | Techno Globe Solutions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #020617, #020617 30%, #030712 70%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #e5e7eb;
    }
    .card {
      background: #020617;
      border-radius: 18px;
      padding: 2rem 2.4rem;
      max-width: 420px;
      width: 100%;
      text-align: center;
      border: 1px solid #1f2937;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.85);
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 0.6rem;
    }
    p {
      font-size: 0.92rem;
      color: #9ca3af;
      margin-bottom: 1.4rem;
    }
    a {
      display: inline-block;
      padding: 0.6rem 1.4rem;
      border-radius: 999px;
      border: 1px solid #3b82f6;
      background: radial-gradient(circle at top left, #1d4ed8, #111827);
      color: #e5e7eb;
      font-size: 0.85rem;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }
    a:hover {
      background: radial-gradient(circle at top left, #2563eb, #020617);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Thank you for reaching out!</h1>
    <p>
      Your message has been sent successfully. Our team at Techno Globe Solutions
      will review it and get back to you shortly.
    </p>
    <a href="/index.html">Back to Home</a>
